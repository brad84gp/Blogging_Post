<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="row">
        <div class="col-3"></div>
        <div class="col mt-5 border border-dark border-3 p-1">
            <h1 style="text-align: center;">New Post for {{user.first_name}} {{user.last_name}}</h1>

            <form action="/usersPost/{{user.id}}" method="POST">
                <div class="row">
                    <div class="col-2">
                        <label>Title:</label>
                    </div>
                    <div class="col">
                        <input type="text" name="title" style="width: 100%; height: 150%;">
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-2">
                        <label>Content:</label>
                    </div>
                    <div class="col">
                        <textarea name="content" rows="5" style="width: 100%;"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <lable>Tags: </lable>
                    </div>
                    <div class="col">
                        {% for t in tags%}
                            <input type="checkbox" name="selected" value="{{ t.name }}"> {{ t.name }}
                        {% endfor %}
                    </div>
                    <div class="col-2"></div>
                </div>

                <div class="d-flex justify-content-end">
                    <a href="/user/{{user.id}}" role="button" class="btn btn-info" style="width: 100px;">Cancel</a>
                    <button class="btn btn-success ms-2" style="width: 100px;">Add</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col mt-5 border border-dark border-3 p-1">
            <form action="/newpost/{{user.id}}" method='POST'>
                <div class="row">
                    <div class="col-2">
                        <label>Tags:</label>
                    </div>
                    <div class="col">
                        <input type="text" name='tag' style="width: 100%;">
                    </div>
                </div>

                <div class="d-flex justify-content-end ">
                    <button class="btn btn-success ms-2 mt-1" style="width: 100px;">Add</button>
                </div>
            </form>
            <div class="row">
                <div class="col-2"></div>
                <div class="col mt-5  p-1">
                    <ul>
                        {% for t in tags%}
                            <li>{{ t.name }} <a href="/removeTag/{{user.id}}/{{t.id}}"><i class="fa fa-trash"></i></a></li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
