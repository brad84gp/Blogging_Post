<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-1">
            <img src={{user.image_url}} class="img-thumbnail" style="height: 300px; width: 200px;">
        </div>

        <div class="col-2 mt-3" style="justify-content: start;">
            <h1>{{user.first_name}} {{user.last_name}}</h1>
            <div class="row mt-3">
                <div class="col">
                    <a href="/editUser/{{user.id}}" class="btn-outline-info btn p-2 mx-auto" style="width: 100%;" role="button">Edit</a>
                </div>
                <div class="col">
                    <a href="/delete/{{user.id}}" id="delete" role="button" class="btn btn-outline-danger btn p-2 mx-auto" style="width: 100%;">Delete</a>
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <a href="/" role="button" class="btn btn-success btn p-2 mx-auto">Main Page</a>
            </div>
            <div class="row">
                <a href="/newpost/{{user.id}}" role="button" class="btn btn-primary btn p-2  mx-auto">Add Post</a>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col">
            <div class="row mt-3 mb-3" style="margin: 0px 5% 0px 50%;">
                <h1>POSTS</h1>
            </div>
            {% for p in posts %}
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                    <h5 class="card-title">{{ p.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ p.created_at }}</h6>
                    <p class="card-text">{{ p.content }}</p>
                    <a href="/edit/{{ p.id }}/{{user.id}}" class="card-link">Edit</a>
                    <a href="/delete/{{ p.id }}/{{user.id}}" class="card-link">Delete</a>
                    {% set tags = p.tags %}
                    <h6 class="card-subtitle mt-1">Related Tags: </h6>
                    <ul>
                    {% for t in tags %}
                      <li>{{ t.name }}</li>
                    {% endfor %}
                    </ul>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-1"></div>
    </div>

    
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
